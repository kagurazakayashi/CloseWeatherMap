#   pull_request:
#     branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build Windows
      run: GOOS=windows go build -o XLSWeather.exe
      run: xz -z -e -9 -T 0 -v XLSWeather.exe
    
    - name: Build Linux
      run: GOOS=linux go build -o XLSWeather_linux
      run: xz -z -e -9 -T 0 -v XLSWeather_linux

    - name: Build macOS
      run: GOOS=darwin go build -o XLSWeather_macOS
      run: xz -z -e -9 -T 0 -v XLSWeather_macOS

